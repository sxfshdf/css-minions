<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Minions</title>
  <link rel="stylesheet" href="./default.css">
  <style id="styleTag"></style>
</head>
<body>
  <div class="codeWrapper">
    <pre id="code"></pre>
  </div>
  <div class="previewWrapper">
    <div class="wrapper">
      <div class="glassesFrame"></div>
      <div class="glasses left"></div>
      <div class="glasses right"></div>
      <div class="eye left white"></div>
      <div class="eye left pupilla"></div>
      <div class="eye left eyeball"></div>
      <div class="eye right white"></div>
      <div class="eye right pupilla"></div>
      <div class="eye right eyeball"></div>
      <div class="mouth">
        <div class="teeth"></div>
        <div class="teeth1"></div>
        <div class="teeth2"></div>
        <div class="teeth3"></div>
      </div>
    </div>
  </div>
  <div class="actions">
    <button data-speed="slow">慢速</button>
    <button data-speed="normal" class="active">正常</button>
    <button data-speed="fast">快速</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
